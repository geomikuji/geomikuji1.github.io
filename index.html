<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地球おみくじ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #d32f2f;
      font-size: 36px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #f57c00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff9800;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
    }
    .category {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }
    .願望 { color: #d32f2f; } /* 赤 */
    .待ち人 { color: #0288d1; } /* 青 */
    .失せ物 { color: #388e3c; } /* 緑 */
    .旅行 { color: #fbc02d; } /* 黄色 */
    .学問 { color: #7b1fa2; } /* 紫 */
    .健康 { color: #ff5722; } /* オレンジ */
    .転居 { color: #009688; } /* ティール */
    .恋愛 { color: #e91e63; } /* ピンク */
  </style>
</head>
<body>
  <h1>🎍 地球おみくじ 🎍</h1>
  <p>地球おみくじ, 略してジオみくじで新年の運試し！</p>
  <button onclick="drawOmikuji()">おみくじを引く</button>
  <div id="result"></div>

  <script>
    function drawOmikuji() {
      const results = [
        {
          fortune: "大吉",
          message: "ウルトラプリニー式噴火級の幸運！その爆発力で大きく舞い上がろう！",
          itemMessage: "火山灰！思わぬ方向からチャンスがやってきそう！",
          details: {
            願望: "望みは高く掲げれば実現します。",
            待ち人: "すぐに来るでしょう。",
            失せ物: "遠くにはありません。近くを探してください。",
            旅行: "思い立ったら吉。素晴らしい発見があります。",
            学問: "集中することで望む結果が得られるでしょう。",
            健康: "良好です。小さな疲れには気を付けて。",
            転居: "最高の場所が見つかる兆し。",
            恋愛: "情熱的な展開が期待できます。積極的に行動を！"
          }
        },
        {
          fortune: "吉",
          message: "プレート境界のように力強く進展する運気が期待できます！",
          itemMessage: "蛇紋岩！水を得たかんらん岩のように、周囲からの影響で大きな変化が訪れる年。変化を恐れずチャレンジを！",
          details: {
            願望: "周囲と協力すれば達成可能です。",
            待ち人: "少し遅れますが、必ず現れます。",
            失せ物: "焦らず探せば見つかります。",
            旅行: "計画的に進めれば成功します。",
            学問: "努力が実を結びます。",
            健康: "無理せずリラックスを心がけて。",
            転居: "計画を立てると良い結果が得られます。",
            恋愛: "少しずつ信頼を築きましょう。"
          }
        },
        {
          fortune: "中吉",
          message: "積乱雲のように熱意が道を開く年。波乱もあるが、大きな成果が期待できます。",
          itemMessage: "偏西風！あなたを押し進める追い風が吹きそうな年。周囲の環境や流れに乗ることで良い結果を手に入れられるでしょう。",
          details: {
            願望: "一歩ずつ着実に進めましょう。",
            待ち人: "すぐに現れる予感。",
            失せ物: "忘れた頃に見つかります。",
            旅行: "旅先で予想外の良い出来事が。",
            学問: "新しいことに挑戦すると良い結果が。",
            健康: "食生活に気を付ければ問題ありません。",
            転居: "前向きに考えるべきタイミングです。",
            恋愛: "思いやりが鍵となるでしょう。"
          }
        },
        {
          fortune: "小吉",
          message: "カルデラ湖の静けさの中に、小さな幸せが広がる予感。",
          itemMessage: "珪藻！一見小さな幸運でも、よく観察すると素晴らしい価値が隠れています。周囲を注意深く見渡してみてください。",
          details: {
            願望: "時間をかけて進めれば叶います。",
            待ち人: "遅れて現れるでしょう。",
            失せ物: "すぐには見つかりませんが、努力次第で戻ります。",
            旅行: "短い旅行が吉。",
            学問: "忍耐が成功をもたらします。",
            健康: "十分な休養を心がけてください。",
            転居: "急ぐと失敗します。",
            恋愛: "ゆっくりと絆を深めましょう。"
          }
        },
        {
          fortune: "末吉",
          message: "侵食された渓谷のように、じっくりとした前進が吉を呼びます。",
          itemMessage: "石灰岩！過去の積み重ねがあなたの力になる年。これまでの経験を活かして新たな挑戦を。",
          details: {
            願望: "今は計画を練る時期です。",
            待ち人: "思わぬ形で現れるかも。",
            失せ物: "手元にはありませんが、誰かが見つけてくれます。",
            旅行: "無理せず計画的に。",
            学問: "基礎を見直すのが良いでしょう。",
            健康: "ストレス管理が必要です。",
            転居: "慎重に進めてください。",
            恋愛: "控えめな行動が良い結果を招きます。"
          }
        },
        {
          fortune: "凶",
          message: "トリプルジャンクションのように複雑な年。新しい道が見つかる予感も！",
          itemMessage: "花崗岩！どっしりとした安定感で基盤をしっかり固めましょう。",
          details: {
            願望: "慎重に進めれば道が開けます。",
            待ち人: "現れるには時間がかかりそう。",
            失せ物: "見つけるには他人の助けが必要です。",
            旅行: "延期したほうが良いでしょう。",
            学問: "今は準備期間と考えましょう。",
            健康: "生活習慣の見直しが必要です。",
            転居: "おすすめできません。",
            恋愛: "焦らず待つことで良い方向へ向かいます。"
          }
        }
      ];

      const weights = [10, 15, 25, 25, 15, 10];
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      const random = Math.floor(Math.random() * totalWeight);

      let cumulativeWeight = 0;
      let selectedResult;
      for (let i = 0; i < results.length; i++) {
        cumulativeWeight += weights[i];
        if (random < cumulativeWeight) {
          selectedResult = results[i];
          break;
        }
      }

      let resultHTML = `<h2>結果: ${selectedResult.fortune}</h2>`;
      resultHTML += `<p>${selectedResult.message}</p>`;
      resultHTML += `<p>ラッキーアイテム: ${selectedResult.itemMessage}</p>`;

      for (const [category, message] of Object.entries(selectedResult.details)) {
        resultHTML += `<div class="category ${category}">${category}:</div><p>${message}</p>`;
      }

      document.getElementById("result").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
